<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Work+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">  
        <img src="./images/illustration-hero.svg" alt="">
        <div class="card-info"> 
            <h2>Order Summary</h2>
            <p>You can now listen to millions of songs,audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="card-plan"> 
           <div class="card-plan-img">  
             <img src="./images/icon-music.svg" alt="">
           </div>
           <div class="card-plan-info"> 
                <h3>Annual Plan</h3>
                <p>$59/year</p>
           </div>
           <div class="card-plan-link"> 
                <a href="#">Change</a>
           </div>

        </div>
        <div class="card-button">   
            <button type="submit">Proceed to Payment</button>
            <a href="#">Cancel Order</a>
        </div>
    </div>
</body>
</html>
